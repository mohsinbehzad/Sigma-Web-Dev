<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .keyword {
            color: aqua;
        }

        .hex {
            color: #FFBF00;
            /* https://htmlcolorcodes.com/ */
        }

        .rgb {
            color: rgb(201, 107, 185);
        }

        #rgba {
            color: rgba(38, 179, 85, 0.699);
        }

        #hsl {
            color: hsl(180, 100%, 50%);
            /* hsla can also be used */
        }
    </style>
</head>

<body>
    <h1>Colors</h1>
    <p>
        color can be represented by:
    <ol>
        <li class="keyword">Color Keywords</li>
        <li class="hex">Hex Color Code</li>
        <li class="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
    </ol>
    </p>
</body>

</html>



<!-- ID selectors are used when you want to apply styles to one specific element on the page. It's unique and should be used only once in a document.

Class selectors are used when you want to apply styles to multiple elements that share a common characteristic. A class can be reused for any number of elem -->


<!-- HSL -->

<!-- Hue: Specifies the color type, represented by an angle in degrees (0° to 360° on the color wheel).

0° is red, 120° is green, 240° is blue, and the color wheel continues in this pattern.

Saturation: Specifies the intensity of the color. It's a percentage value:

100% is full saturation (vivid color).

0% is a grayscale (no color).

Lightness: Specifies how light or dark the color is. It’s also a percentage:

0% is black.

100% is white.

50% is the pure color. -->
