<!-- header tags, paragraph tags, anchor tags -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
</head>

<body>
    <h1>Primary Bookmarks</h1>
    <p>
        <a target="_blank" href="https://www.google.com">Open Google</a>
    </p>
    <!-- target="_blank"  it allows to open link in new tab -->
    <p>
        <a target="_blank" href="https://www.youtube.com">Open Youtube</a>
    </p>
    <p>
        <a target="_blank" href="https://github.com">Open Github</a>
    </p>

    <!-- paragraphs is not ideal to use for lists. but we will use lists later. -->
    <h2>Secondary Bookmarks</h2>
    <p>
        <a target="_blank" href="https://www.facebook.com">Open Facebook</a>
    </p>
</body>

</html>
