<!-- Inline Elements do not start on a new line and only take up as much width as necessary -->

<!-- Block-level Elements are those that start on a new line and take up the entire width of their container by default. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Paragraph is a Block Element</p>
    <a href="https://www.google.com">Google</a>
    <!-- anchor tag is an inline Element -->
    <div>div is block</div>
    <span>Span is Inline</span>
    <span>span dont start from new line</span>
    <div>I will start from new line</div>
</body>

</html>
