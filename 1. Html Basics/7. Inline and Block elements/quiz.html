<!-- Without using a br tag, write a vertically aligned form asking for name, city and pincode of a user -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
</head>

<body>
    <div>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter Your Name">
        </form>
    </div>
    <div>
        <form action="">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter Your City" autofocus>
        </form>
    </div>
    <div>
        <form action="">
            <label for="pin">Pin</label>
            <input type="password" name="pincode" id="pin" placeholder="Enter Your Pincode">
        </form>
    </div>
</body>

</html>
